<html>
    <head>
        <title>Web Interface</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <h1>Web Interface</h1>
        
        <div id="debugButton" onclick="Websockets.WS.sendDebugMessage()">Click me hard!</div>
        
        <div id="output" style="height: 400px; background-color: #f1f1f1; overflow-y: scroll;">
            <hr><br>
        </div>
        
        <div id="input" style="">
            <textarea id="inputTextArea" style="width: 100%"></textarea>
            <div id="chatSubmit" onclick="WebSockets.WS.sendInputMessage()"
                 style="display: inline-block; background-color: tomato; border: 0;">
                Submit
            </div>
        </div>
        
        <script type="text/javascript" src="Utilities/INIT.js" onload=""></script>
        <script type="text/javascript" src="Utilities/ArrayBufferUtil.js" onload=""></script>
        <script type="text/javascript" src="Utilities/Sizeof.js" onload=""></script>
        <script type="text/javascript" src="Debug/INIT.js" onload=""></script>
        <script type="text/javascript" src="Debug/DebugMessage.js" onload=""></script>
        <script type="text/javascript" src="WebSockets/INIT.js" onload=""></script>
        <script type="text/javascript" src="WebSockets/WS.js" onload=""></script>
    </body>
</html>
